<content>
	<!-- show-new-game show-pawn-promotion show-game-over -->
	<div class="chess show-new-game" data-theme="blue" data-orientation="white" data-click="reset-board">
		<div class="board white-turn" data-click="focus-piece">
			<!--
			<piece class="black-rook pos-a8"></piece><piece class="black-knight pos-b8"></piece><piece class="black-bishop pos-c8"></piece><piece class="black-queen pos-d8"></piece><piece class="black-king pos-e8"></piece><piece class="black-bishop pos-f8"></piece><piece class="black-knight pos-g8"></piece><piece class="black-rook pos-h8"></piece><piece class="black-pawn pos-a7"></piece><piece class="black-pawn pos-b7"></piece><piece class="black-pawn pos-c7"></piece><piece class="black-pawn pos-d7"></piece><piece class="black-pawn pos-e7"></piece><piece class="black-pawn pos-f7"></piece><piece class="black-pawn pos-g7"></piece><piece class="black-pawn pos-h7"></piece>
			<piece class="white-pawn pos-a2"></piece><piece class="white-pawn pos-b2"></piece><piece class="white-pawn pos-c2"></piece><piece class="white-pawn pos-d2"></piece><piece class="white-pawn pos-e2"></piece><piece class="white-pawn pos-f2"></piece><piece class="white-pawn pos-g2"></piece><piece class="white-pawn pos-h2"></piece><piece class="white-rook pos-a1"></piece><piece class="white-knight pos-b1"></piece><piece class="white-bishop pos-c1"></piece><piece class="white-queen pos-d1"></piece><piece class="white-king pos-e1"></piece><piece class="white-bishop pos-f1"></piece><piece class="white-knight pos-g1"></piece><piece class="white-rook pos-h1"></piece>
			<piece class="from-pos pos-e4"></piece>
			<piece class="can-move pos-e4"></piece>
			<piece class="can-move pos-e3"></piece>
			-->
		</div>
		<div class="ghost-pieces"></div>

		<svg class="movement-indicator">
			<style type="text/css">
				.st0 { stroke: #fff; stroke-width: 11; }
				.st1 { fill: #fff; }
			</style>
			<defs>
				<marker id="arrowhead" orient="auto" markerWidth="5" markerHeight="5" refX="3" refY="2">
					<path class="st1" d="M1,0 V4 L4,2 Z" />
				</marker>
			</defs>
			<line class="st0" marker-end="url(#arrowhead)" x1="173" y1="290" x2="130" y2="210" />
		</svg>

		<coords class="ranks">
			<coord>1</coord>
			<coord>2</coord>
			<coord>3</coord>
			<coord>4</coord>
			<coord>5</coord>
			<coord>6</coord>
			<coord>7</coord>
			<coord>8</coord>
		</coords>

		<coords class="files">
			<coord>a</coord>
			<coord>b</coord>
			<coord>c</coord>
			<coord>d</coord>
			<coord>e</coord>
			<coord>f</coord>
			<coord>g</coord>
			<coord>h</coord>
		</coords>

		<div class="dialog new-game">
			<h2>New Game</h2>
			<h4>Choose Opponent</h4>
			<div class="opt-row">
				<div class="icon-cpu" data-click="new-vs-cpu">
					<span>CPU</span>
				</div>
				<div class="icon-user" data-click="new-vs-human">
					<span>You</span>
				</div>
				<div class="icon-friend disabled" data-click="new-vs-friend">
					<span>Friend</span>
				</div>
			</div>
		</div>

		<div class="dialog game-over">
			<h2>Game over</h2>
			<h4>&#160;</h4>
			<div class="button-row">
				<span class="button" data-click="show-new-game-view">New Game</span>
			</div>
		</div>

		<div class="dialog pawn-promotion" data-click="promote-pawn">
			<piece class="queen"></piece>
			<piece class="rook"></piece>
			<piece class="bishop"></piece>
			<piece class="knight"></piece>
		</div>
	</div>
	<div class="sidebar">
		<div class="wrapper">

			<div class="tab-view_">
				<div class="tab-row_">
					<div>Chat</div>
					<div class="tab-active_">History</div>
				</div>

				<div class="tab-body_">
					<!-- Chat -->
					<div class="tab-chat">
						<div class="chat-box">
							<div class="transcript">
								<!--
								<div class="sent">This is the best chat interface ever</div>
								<div class="received" data-from="Laura Bularca">I agree</div>
								<div class="received" data-from="Laura Bularca">Testing to write stuff</div>
								<div class="sent">Some more text</div>
								-->
							</div>
							<div class="chat-input">
								<div contenteditable="true" placeholder="Enter message here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
							</div>
						</div>
					</div>

					<!-- History -->
					<div class="tab-history tab-active_" data-section="history">
						<div class="list-body move-history" data-click="history-entry-go"></div>
						<span class="option-buttons_">
							<span data-click="history-go-start"><i class="icon-to-start"></i></span>
							<span data-click="history-go-prev"><i class="icon-previous"></i></span>
							<span data-click="history-go-next" class="disabled"><i class="icon-next"></i></span>
							<span data-click="history-go-end" class="disabled"><i class="icon-to-end"></i></span>
						</span>

						<hr>
						<!--
						<span class="option-buttons_">
							<span>1s</span>
							<span>2s</span>
							<span>3s</span>
							<span>5s</span>
						</span>-->
					</div>
				</div>
			</div>

		</div>
	</div>
</content>
